<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>F1 Statistics Dashboard - DNFs</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>

<body>
  <header>
    <div class="container">
        <h1 class="text-center">F1 Statistics Dashboard</h1>
        <p class="text-center">Explore the dataset using the charts below</p>
    </div>
</header>

        <div class="row">
          <div class="col-md-2">
            <div class="card card-body bg-light">
              <h6>Year:</h6>
              <select id="selDataset" onchange="optionChanged(this.value)">
              </select>
              <script src="https://d3js.org/d3.v6.min.js"></script>
              <script src="logic.js"></script>
            </div>
            <script src="https://d3js.org/d3.v6.min.js"></script>
            <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
            <script>
                // Fetch JSON data
                d3.json("data.json")
                  .then(function(data) {
                    console.log(data);
                    // Extract season from the data
                    let year = data.seasons;
            
                    // Select the dropdown menu
                    let dropdownMenu = d3.select("#selDataset");
            
                    // Add options to the dropdown menu
                    dropdownMenu.selectAll("option")
                      .data(year)
                      .enter()
                      .append("option")
                      .text(function(d) { return d; })
                      .attr("value", function(d) { return d; });
                  })
              </script>
    
    <div id="DNF_plot"></div>

    <div class="row">
      <div class="col-md-6">
        <div id="driverStats"></div>
        <div id="driver_plot"></div>
      </div>
      <div class="col-md-6">
        <div id="teamStats"></div>
        <div id="team_plot"></div>
      </div>
    </div>


    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="DNF_plot.js"></script>
    <!-- <script src="refactored.js"></script> -->
</body>
</html>
